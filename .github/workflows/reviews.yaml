name: Review

on:
  pull_request:
    branches:
      - main

env:
  GCLOUD_REGION: europe-north1
  GCLOUD_SCHEDULER_REGION: europe-west6
  GCLOUD_BUCKET: nackswinget-af7ef.appspot.com
  TZ: Europe/Stockholm

jobs:
  build-functions:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build source
        run: npm run build --if-present

  test-functions:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Test
        run: npm run test --if-present

  lint-functions:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint -- -o eslint_report.json

      - name: Annotate Code Linting Results
        uses: ataylorme/eslint-annotate-action@1.0.4
        if: always()
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          report-json: "eslint_report.json"

  build-apps:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: "apps/mobile/package-lock.json"

      - name: Install deps
        run: npm -C apps/mobile ci

      - name: Build source
        run: npm -C apps/mobile run build --if-present
